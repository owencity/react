<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>jQuery 버전</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>목록</h1>

    <div class="controls">
      <input id="item-input" placeholder="아이템 입력" />
      <button id="add-btn">추가</button>
      <input id="filter-input" placeholder="필터" />
    </div>

    <ul id="list"></ul>

    <button id="open-modal">모달 열기</button>

    <div id="modal" class="modal hidden" aria-hidden="true" role="dialog">
      <div class="modal__panel">
        <h3>모달</h3>
        <p>jQuery로 show/hide</p>
        <button id="close-modal">닫기</button>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
