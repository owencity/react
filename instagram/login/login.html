<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="login">
        <div class="login_content">
            <div class="login__loginBox">
                <form action="">
                    <div>
                        <input type="email" name="email" placeholder="아이디">
                    </div>
                    <div>
                        <input type="password" name="password" placeholder="비밀번호">
                    </div>
                </form>
                <div>
                    <button class="loginBtn">로그인</button>
                </div>
                <div class="login__otherWays">
                    <div class="login__seperator">
                        <span class="login__seperator__left"></span>
                        <span>또는</span>
                        <span class="login__seperator__right"></span>
                    </div>
                </div>
            </div>
            <div class="login__signUp"></div>
            <div class="login__download"></div>
        </div>
    </div>
</body>
<script src="./js/login.js"></script>

</html>
